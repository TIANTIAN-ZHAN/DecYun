                  <span style={{ color: '#94a3b8', fontSize: '13px' }}>{item.label}</span>
                </div>
              ))}
            </div>
          </div>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<YunnanTripMap />);
  </script>
</body>
